<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Version</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #333;
    }

    .button-container {
      display: flex;
      gap: 15px;
    }

    .button-container button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #0056b3;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      color: #fff;
      background-color: #ff4d4d;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .back-button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <button class="back-button" onclick="window.location.href='https://github.com/natuworkguy/NNOSTime/'">Back to Repository</button>
  <h1>Select Version</h1>
  <div class="button-container">
    <button onclick="window.location.href='https://natuworkguy.github.io/NNOSTime/1.0.0/'">1.0.0</button>
  </div>
</body>
</html>
